<ha-card>
  <div class="knob-card">
    <div class="top">
      <ha-icon class="prefix-icon"></ha-icon>
      <div class="toggle-indicator">
        <div class="toggle-knob"></div>
      </div>
    </div>

    <div class="knob-section">
      <div class="knob-container">
        <svg class="knob-svg" viewBox="0 0 260 260">
          <path class="knob-outer-arc" stroke-width="1" fill="none" />
          <g class="knob-spokes"></g>
          <polygon class="knob-pointer" />
        </svg>
        <div class="knob-label">
          <div class="device-name t-h2"></div>
          <div class="knob-value-row">
            <span class="value knob-value"></span>
            <span class="value-unit knob-unit"></span>
          </div>
          <div class="device-status t-label"></div>
        </div>
        <div class="knob-footer">
          <div class="knob-min t-micro"></div>
          <button class="knob-btn knob-decr">âˆ’</button>
          <button class="knob-btn knob-incr">+</button>
          <div class="knob-max t-micro"></div>
        </div>
      </div>
    </div>

    <div class="shortcuts" style="display: none;">
      <!-- Shortcuts injected dynamically -->
    </div>
  </div>
</ha-card>
