<ha-card>
  <div class="card">
    <div class="header">
      <span class="title t-h2"></span>
    </div>
    <div class="body">
      <!-- 60% — iOS drum picker -->
      <div class="picker-panel">
        <div class="picker-wheel">
          <div class="picker-highlight"></div>
          <div class="picker-track"></div>
        </div>
      </div>
      <!-- 40% — Swipe to dial -->
      <div class="right-panel">
        <div class="swipe-track">
          <div class="swipe-knob">
            <ha-icon icon="mdi:phone"></ha-icon>
          </div>
          <div class="swipe-chevrons idle">
            <span class="chev">&#x203A;</span>
            <span class="chev">&#x203A;</span>
            <span class="chev">&#x203A;</span>
          </div>
          <div class="swipe-dest">
            <ha-icon icon="mdi:phone-ring"></ha-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</ha-card>
