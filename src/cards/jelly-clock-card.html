<ha-card>
  <div class="clock-card">
    <div class="card-content">
      <div class="clock-main">
        <div class="clock-text-block">
          <div class="clock-top-row">
            <div class="clock-time"></div>
            <div class="clock-date"></div>
          </div>
          <div class="clock-day"></div>
          <div class="clock-subtitle"></div>
        </div>
        <ha-icon class="clock-icon" icon="mdi:clock-outline"></ha-icon>
      </div>
    </div>
  </div>
</ha-card>
